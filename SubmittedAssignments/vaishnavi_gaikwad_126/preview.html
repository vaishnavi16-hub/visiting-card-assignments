<!DOCTYPE html>

<body>

        </div>
        
        <p class="p1">000 111 222 333</p>

</div>

<div class="btri5"></div>

        <b>COLOMO</b> PRO
    </div>
<div class="second-tagline">Your Tagline Here</div>

<div class="website">www.companyname.com</div>
